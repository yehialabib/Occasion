 <!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{% static '/css/materialize.css' %}" >
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--    <script src="{% static 'js/jquery.js' %"></script> -->
   <script src="{% static 'js/materialize.js' %}"></script>
</head>
<body>
      <nav class="grey darken-3">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center"><img style="height:50px;margin-top:7px;" src="{{client.logo}}"/></a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a href="../home">HOME</a></li>
      <li><a href="../system">SYSTEM</a></li>
      <li><a href="../offers">OFFERS</a></li>
    </ul>
  </div>
  </nav>
  
<div class="row" style="margin-top:10px;padding:30px;" >
  <div style="margin-bottom:40px;" Class="col l12">
    <h4 class="center-align">Create New Offer</h4>
  </div>
  <div class="col l12 " style="margin-top:50px;" >
    <div class="col l4 offset-l4">  
      <form method="POST" action="createOffer">{% csrf_token %}
        <input type="text" style="width:100%;font-size:30pt;" name="title" class="center-align" placeholder="Title">
        <input type="text" style="margin-top:100px;width:100%;font-size:30pt;" name="image" class="center-align" placeholder="Image">
          <textarea style="margin-top:100px;font-size:15pt;" placeholder="Description"></textarea>
         <input type="date" style="margin-top:100px;font-size:15pt;" name="end_date"  placeholder="End Date">
        <input type = "submit" style="float:right;margin-top:100px;" class="grey darken-3 waves-effect waves-light btn-large" value="Create">
      </form>
    </div>
  </div>
</div>

</body>
</html>
